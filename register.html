<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guesthouse</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="js/vendor/jquery-2.1.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="container">
    <!-- Header -->
    <header>
        <a href="index.html"><img src="img/Guesthouse-logo.png"></a>
        <nav>
            <a href="login.html">Login</a>
            <a href="register.html">Signup</a>
            <a href="#" class="btn btn-warning">List your space</a>
        </nav>
    </header>

    <!-- Login -->
    <div class="register">
        <h1>Register</h1>
    </div>

    <div class="well">
        <div class="loginDetails">
            <form role="form">
                <div class="form-group">
                    <label for="input-name">Name</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="input-email">Email</label>
                    <input type="email" class="form-control" id="input-email" placeholder="Your email address">
                </div>
                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input type="email" class="form-control" id="input-password" placeholder="Your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p><small>Got an account already? <a href="login.html">Login</a></small></p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="foot" role="contentinfo">
        <p><small>Copyright &copy; Guesthouse Inc.</small></p>
    </footer>
</div>
</body>
</html>
